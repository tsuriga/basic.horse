    <canvas id="maincanvas"></canvas>
    <script>
        function detectmob() {

        if (detectmob()) {

        var channels = [
            ["http://ice1.somafm.com/poptron-128-mp3", "Poptron"],

        <audio crossOrigin="anonymous" id="audioplayer" src="" type="audio/mpeg" data-cast-api-enabled="true" controls />

    <script>
        var context = new (window.AudioContext || window.webkitAudioContext || window.mozAudioContext)();
        var audioSource = context.createMediaElementSource(document.getElementById("audioplayer"));
        var analyser = context.createAnalyser();

        analyser.fftSize = 32;
        analyser.smoothingTimeConstant = 0.85;

        var bufferLength = analyser.fftSize;
        var dataArray = new Uint8Array(bufferLength);

        analyser.getByteFrequencyData(dataArray);

        audioSource.connect(analyser);
        analyser.connect(context.destination);

        const STAGE_WIDTH = 848;
        const STAGE_HEIGHT = 300;

        var stage = new PIXI.Stage(0x66FF99, true);
        var graphicsBar1 = new PIXI.Graphics();
        var graphicsBar2 = new PIXI.Graphics();
        var graphicsBar3 = new PIXI.Graphics();
        var pixelateFilter = new PIXI.filters.PixelateFilter();
        var textFilter = new PIXI.filters.BloomFilter();

        var lowFreq = null;
        var middleFreq = null;
        var highFreq = null;
        var playerOn = false;
        var infoText = new PIXI.Text(
            "",
            {
                font:"50px Courier New",
                fill:"white"
            }
        );
        var textIsVisible = false;

        infoText.y = 125;
        infoText.anchor.x = 0.5;
        infoText.x = STAGE_WIDTH / 2;

        stage.addChild(graphicsBar1);
        stage.addChild(graphicsBar2);
        stage.addChild(graphicsBar3);
        stage.addChild(infoText);

        var renderer = PIXI.autoDetectRenderer(
            STAGE_WIDTH,
            STAGE_HEIGHT,
            {
                backgroundColor : 0x000000,
                antialias: true,
                view: maincanvas,
                transparent: true
            }
        );

        renderer.view.style.marginTop = window.innerHeight / 2 - renderer.height / 2;

        document.getElementById("audioplayer").pause();

        graphicsBar1.filters = [pixelateFilter];
        graphicsBar2.filters = [pixelateFilter];
        graphicsBar3.filters = [pixelateFilter];

        function getCookie(name) {
            var value = "; " + document.cookie;
            var parts = value.split("; " + name + "=");

            if (parts.length == 2) {
                return parts.pop().split(";").shift();
            }
        }

        function saveChannel(channelNumber) {
            var savedChannel = getCookie("channel");

            if (savedChannel === undefined) {
                var channelJson = "channel=" + channelNumber;

                document.cookie = channelJson + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            } else {
                var channelJson = "channel=" + channelNumber;

                document.cookie = channelJson + "; expires=Fri, 31 Dec 9999 23:59:59 GMT";
            }

            channelSaved = true;
        }

        var savedChannel = getCookie("channel");

        if (savedChannel) {
            currentChannel = savedChannel - 1;
            hitNext();
        } else {
            infoText.text = "radio radio radio";
            var currentChannel = 0;
        }

        console.log(savedChannel);

        var currentChannelName = "";

        function hitNext() {
            textIsVisible = true;

            setTimeout(function(){
                textIsVisible = false;
            }, 500);

            playerOn = true;

            if (currentChannel < channels.length - 1) {
                currentChannel++;
            } else {
                currentChannel = 0;
            }

            document.getElementById("audioplayer").pause();
            currentChannelName = channels[currentChannel][1];

            $("#audioplayer").attr({
                "src": channels[currentChannel][0],
                "poster": "",
                "autoplay": "autoplay"
            })

            saveChannel(currentChannel);

            effectColor = '0x'+Math.floor(Math.random()*16777215).toString(16);
        };

        function hitPause() {
            audioPlayer = document.getElementById("audioplayer");

            if (audioPlayer.paused) {
                playerOn = true;
                audioPlayer.play();
            } else {
                playerOn = false;
                audioPlayer.pause();
            }
        }

        function hitPrev() {
            textIsVisible = true;

            setTimeout(function(){
                textIsVisible = false;
            }, 500);

            playerOn = true;

            if (currentChannel < channels.length + 1) {
                currentChannel--;
            } else {
                currentChannel = channels.length;
            }

            if (currentChannel < 0) {
                currentChannel = channels.length - 1;
            }

            document.getElementById("audioplayer").pause();
            currentChannelName = channels[currentChannel][1];

            $("#audioplayer").attr({
                "src": channels[currentChannel][0],
                "poster": "",
                "autoplay": "autoplay"
            })

            saveChannel(currentChannel);
        };

        document.addEventListener("keydown", function(e) {
            if (e.keyCode == 70) {
                fullscreenOn = true;
                var elem = document.documentElement;

                if (!document.fullscreenElement && !document.mozFullScreenElement &&
                    !document.webkitFullscreenElement && !document.msFullscreenElement ) {
                    if (elem.requestFullscreen) {
                        elem.requestFullscreen();
                    } else if (elem.msRequestFullscreen) {
                        elem.msRequestFullscreen();
                    } else if (elem.mozRequestFullScreen) {
                        elem.mozRequestFullScreen();
                    } else if (elem.webkitRequestFullscreen) {
                        elem.webkitRequestFullscreen(Element.ALLOW_KEYBOARD_INPUT);
                    }
                }
            } else {
                if (document.exitFullscreen) {
                    document.exitFullscreen();
                } else if (document.msExitFullscreen) {
                    document.msExitFullscreen();
                } else if (document.mozCancelFullScreen) {
                    document.mozCancelFullScreen();
                } else if (document.webkitExitFullscreen) {
                    document.webkitExitFullscreen();
                }
            }
        }, false);

        var effectOpacity = 1;
        var effectColor = "0xFF00BB";

        var blockWidth = 150;
        var blockHeight = 30;
        var blockOffset = 230;
        var blockLeft = renderer.width / 2 - blockWidth / 2 - blockOffset;
        var blockCenter = renderer.width / 2 - blockWidth / 2;
        var blockRight = renderer.width / 2 - blockWidth / 2 + blockOffset;

        animate();

        function animate() {
            analyser.getByteTimeDomainData(dataArray);

            lowFreq = dataArray[0];
            middleFreq = dataArray[16];
            highFreq = dataArray[31];

            graphicsBar1.clear();
            graphicsBar2.clear();
            graphicsBar3.clear();

            if (lowFreq < 80) {
                effectColor = '0x'+Math.floor(Math.random()*16777215).toString(16);
            }

            effectOpacity = 1 / lowFreq;

            infoText.text = currentChannelName;

            graphicsBar1.filters = [pixelateFilter];
            graphicsBar2.filters = [pixelateFilter];
            graphicsBar3.filters = [pixelateFilter];

            if (textIsVisible) {
                infoText.filters = [textFilter];
            } else {
                if (lowFreq == 128 && middleFreq == 128 && highFreq == 128) {
                    infoText.text = "radio radio radio";
                } else {
                    infoText.text = "";
                }

                if (!playerOn) {
                    infoText.text = channels[currentChannel][1] + " (paused)";
                } else {
                    infoText.text = "";
                }

                graphicsBar1.lineStyle(2, effectColor, 1);
                graphicsBar1.beginFill(0xFFFFFF, effectOpacity);
                graphicsBar1.drawRoundedRect(blockLeft, 100, blockWidth, blockHeight +  lowFreq - 100, 10);
                graphicsBar1.endFill();
                graphicsBar1.hitArea = new PIXI.Rectangle(blockLeft, 20, blockWidth, 400);
                graphicsBar1.click = function(data){ hitPrev(); }

                graphicsBar2.lineStyle(2, effectColor, 1);
                graphicsBar2.beginFill(0xFFFFFF, effectOpacity);
                graphicsBar2.drawRoundedRect(blockCenter, 100, blockWidth, blockHeight +  highFreq - 100, 10);
                graphicsBar2.endFill();
                graphicsBar2.hitArea = new PIXI.Rectangle(blockCenter, 20, blockWidth, 400);
                graphicsBar2.click = function(data){ hitPause(); }

                graphicsBar3.lineStyle(2, effectColor, 1);
                graphicsBar3.beginFill(0xFFFFFF, effectOpacity);
                graphicsBar3.drawRoundedRect(blockRight, 100, blockWidth, blockHeight +  middleFreq - 100, 10);
                graphicsBar3.endFill();
                graphicsBar3.hitArea = new PIXI.Rectangle(blockRight, 20, blockWidth, 400);
                graphicsBar3.click = function(data){ hitNext(); }

                graphicsBar1.rotation = 0;
                graphicsBar2.rotation = 0;
                graphicsBar3.rotation = 0;

                graphicsBar1.interactive = true;
                graphicsBar2.interactive = true;
                graphicsBar3.interactive = true;
            }

            requestAnimationFrame(animate);
            renderer.render(stage);
        }
    </script>
</body>
</html>
